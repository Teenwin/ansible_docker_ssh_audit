name: Lint

on: [push]

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: install deps
        run: sudo apt install -y ansible-lint
      - name: Lint
        run: make lint
